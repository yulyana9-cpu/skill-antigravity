<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTasks - Future Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        button#add-btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button#add-btn:hover {
            transform: scale(1.05) rotate(90deg);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        ul {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        ul::-webkit-scrollbar {
            width: 4px;
        }

        ul::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        li {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out forwards;
            transition: 0.3s;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task-text {
            cursor: pointer;
            flex: 1;
        }

        .completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        li:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIBE TASKS</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="¿Cuál es la misión de hoy?">
            <button id="add-btn">+</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const input = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');

        function addTask() {
            const text = input.value.trim();
            if (!text) return;

            const li = document.createElement('li');
            li.innerHTML = `
                <span class="task-text">${text}</span>
                <button class="delete-btn">×</button>
            `;

            li.querySelector('.task-text').addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            li.querySelector('.delete-btn').addEventListener('click', () => {
                li.style.opacity = '0';
                li.style.transform = 'scale(0.8)';
                setTimeout(() => li.remove(), 300);
            });

            taskList.appendChild(li);
            input.value = '';
            input.focus();
        }

        addBtn.addEventListener('click', addTask);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
